<div class="todos-list">
  <h2>Todos</h2>
  <app-todo-add (onAddTodo)="handleAddTodo()"></app-todo-add>
  <ul *ngIf="todos.length">
    <app-todo-item
      *ngFor="let todo of todos"
      [todoItem]="todo"
      (onTodoDelete)="handleTodoDelete($event)"
    ></app-todo-item>
  </ul>
  <p *ngIf="!todos.length">No todos</p>
</div>
