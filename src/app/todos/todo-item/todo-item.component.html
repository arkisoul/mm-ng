<li class="todo-item" *ngIf="todoItem">
  <form novalidate>
    <input
      type="checkbox"
      name="status"
      id="status"
      (change)="handleStatusChange($event)"
      [checked]="todoItem.isCompleted"
    />
  </form>
  <span>
    {{ todoItem.title }}
  </span>
  <a [routerLink]="['/todos', todoItem.id]">Details</a>
  <button (click)="handleDelete()">Del</button>
</li>
